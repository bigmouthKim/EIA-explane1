<h2>소규모환경영향평가</h2>
<p>소규모환경영향평가는 보전이 필요한 지역과 난개발이 우려되어 지역에 계획적 개발을 위한 사업에 실시하는 환경영향평가를 말한다. 환경보전을 고려한 계획적 개발이 필요한 사업과 환경영향평가 대상사업의 종류 및 범위에 해당하지 아니하는 개발 사업도 대통령령으로 정하는 개발 사업으로서 대통령령으로 정하고 있다.
