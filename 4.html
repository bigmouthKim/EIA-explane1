<h2>사후환경영향조사</h2>
<p>협의내용의 효율적 관리와 환경영향평가의 실효성을 확보하기 위하여 사업자는 협의내용관리대장 비치, 협의내용 관리책임자 지정, 사후환경영향조사 등의 의무를 질뿐만 아니라 협의기준 위반시에는 협의기준초과부담금이 부과되며 사업승인기관은 사업장 현지조사를 통하여 공사 중지 명령 등 필요한 조치를 강구해야 하며 지방환경관서는 사업자나 사업승인기관에 공사 중지 명령 등의 조치를 요청할 수 있다.
